[setup] 


# Facility number:
# 1 = McKinsey Lab Birge
# 2 = Pyle Lab Birge
facility = 1


# type of instruments used 
squid_controller = magnicon
signal_generator = magnicon
temperature_controller = lakeshore


# ADC list
enable_adc = adc1

# database
enable_redis = false
enable_sql = false

# readback instrument values
enable_readback = false



[adc1]
device_name  = Dev1

# default:
sample_rate = 1250000 
nb_samples = 8192
voltage_min = -5
voltage_max = 5
channel_list = 0-7 
trigger_type = 3

# NI ADC connection information
# Format: Detector channel, TES wiring channel, readout controller name, readout controller channel
connection_0 = PD2,  TES0, feb1, A 
connection_1 = T5Z2 PAS1, TES1, feb1, B
connection_4 = T5Z2 PBS1, TES2, feb2, A


[polaris_daq]
lib = ./lib/libnidaq.so
fcn = NIdaq
enable = true 
next = recorder


[polaris_recorder]
lib = ./lib/libnidaq.so
fcn = HDF5Recorder
enable = true
next = daq


[redis]
enable = false
host = 127.0.0.1
port = 6379
password = None
data_stream = NIstream


[feb]
visa_address = GPIB0::18::INSTR

# FEBs, each FEB has 4 channels (A,B,C,D)
# Format: subrack, slot
feb1 = 1,3
feb2 = 1,7


[magnicon]
# Details of remote connection
hostname = 128.32.239.131
username = mckinseyleidenfridge
port = 22
# auth_method = rsa; can be dss or password
rsa_key = /home/vvelan/.ssh/id_rsa_no_pass
log_file = /home/vvelan/pytesdaq/squid.log
exe_location = C:\Users\McKinseyLeidenFridge\GitRepos\pytesdaq\squidcontrol
channel_list = 1,2,3
default_active = 1
reset_active = True
